<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Three.js Example</title>
	<link rel="stylesheet" type="text/css" href="./sources/styles.css">
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<script type="module" src="./sources/index.js"></script>
	<div id="sidebar">
		<p id="camera_position">placeholder.</p>
		<p id="camera_rotation">placeholder.</p>
		<button id="wireframeButton">Wireframe</button>
		<label for="opacitySlider">opacity:</label>
		<input type="range" id="opacitySlider" name="opacitySlider" min="0" max="100">
		<p id="object_count">placeholder.</p>
		<button id="spawnConesButton" class="toolMenu">Spawn Cones</button>
		<button id="drawPolygonButton" class="toolMenu">Draw Polygon Area</button>
		<button id="digTerrainButton" class="toolMenu">Dig Terrain</button>
		<div id="boreholeMenu" class="toolMenu">Drill Hole
			<button id="addBorehole" class="toolButton toggle_visibility">Add</button>
			<button id="selectborehole" class="toolButton toggle_visibility">Select</button>
			<button id="testborehole" class="toolButton toggle_visibility">Move selected</button>
			<button id="showLabels" class="toolButton toggle_visibility">Show labels</button>
		</div>
		<div id="test" class="toolMenu">TEST
			<button id="testbutton" class="toolButton toggle_visibility">Add</button>
		</div>
	</div>
</body>

</html>
