<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Three.js Example</title>
	<link rel="stylesheet" type="text/css" href="./sources/styles.css">
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<script type="module" src="./sources/index.js"></script>
	<div id="sidebar">
		<p id="camera_position">placeholder.</p>
		<p id="camera_rotation">placeholder.</p>
		<button id="wireframeButton">Wireframe</button>
		<label for="opacitySlider">opacity:</label>
		<input type="range" id="opacitySlider" name="opacitySlider" min="0" max="100">
		<p id="object_count">placeholder.</p>
		<button id="spawnConesButton" class="sidebar-button">Spawn Cones</button>
		<button id="drawPolygonButton" class="sidebar-button">Draw Polygon Area</button>
		<button id="digTerrainButton" class="sidebar-button">Dig Terrain</button>
		<button id="addCylinderButton" class="sidebar-button">Add Cylinder</button>
		<button id="objectSelectionButton" class="sidebar-button">Select Objects</button>
		<style>
			.active {
				background-color: #ddd;
			}
		</style>
	</div>
</body>

</html>
